<mat-card>
  <mat-card-title> New Product </mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price (R$)" />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createProduct()" color="primary">
    Save
  </button>

  <button mat-raised-button (click)="cancel()">Delete</button>
</mat-card>
